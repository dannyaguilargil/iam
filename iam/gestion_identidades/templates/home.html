{% extends 'base.html' %}
{% load static %}

{% block contenido %}
<div class="container vh-100 d-flex flex-column align-items-center justify-content-center">
    <div class="form-control textoI" style="font-family: Lato; max-width: 400px; width: 100%;">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="text-center mb-3">
                <img src="{% static 'imgs/iam.jpg' %}" 
                alt="Logo de identidades" 
                style="max-width: 150px; height: auto;">
            </div>
            <label class="TT" for="username"><b>Usuario</b></label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Usuario" required><br>
            <label class="TT" for="password"><b>Contraseña</b></label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña" required><br>
            <div class="boton mb-3">
                <center>
                        <input type="submit" class="text-center" name="login" value="Iniciar sesión" style="font-family: Lato;">
                </center>
               
            </div>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <div class="text-center">

                <center>
                   <a href="">Crear usuario</a>
                </center>
                
            </div>

        </form>
    </div> 
    <br>

    <center style="color: black;">
      IAM /  d4n7.dev - v0.1
      
    </center>
</div>
{% endblock contenido %}
